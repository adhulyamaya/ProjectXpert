{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <h3>Inbox</h3>
    <div class="card mt-3">
        <div class="card-body">
            {% if messages %}
                <ul class="list-group">
                    {% for message in messages %}
                        <li class="list-group-item">
                            <strong>Topic:</strong> {{ message.topic }} <br>
                            <strong>Message:</strong> {{ message.message }}
                        </li>
                    {% endfor %}
                </ul>
            {% else %}
                <p>No messages found.</p>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
