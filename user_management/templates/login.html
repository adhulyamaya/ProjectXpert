{% extends 'base.html' %}
{% load static %}

{% block content %}

<style>
    .login-section {
        background: linear-gradient(rgba(0, 0, 0, 0.85), rgba(0, 0, 0, 0.7)), 
                    url('{% static "images/bg3.jpeg" %}') no-repeat center center;
        background-size: cover;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
    }

    .login-card {
        width: 100%;
        max-width: 450px;
        background: rgba(30, 30, 30, 0.9);
        backdrop-filter: blur(10px);
        border-radius: 15px;
        padding: 40px;
        border: 1px solid rgba(255, 165, 0, 0.3);
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
    }

    .login-header {
        text-align: center;
        margin-bottom: 30px;
    }

    .login-header h2 {
        color: var(--primary-a30);
        font-weight: 700;
        font-size: 28px;
        margin-bottom: 10px;
    }

    .login-header p {
        color: rgba(255, 255, 255, 0.7);
    }

    .form-group {
        margin-bottom: 20px;
        position: relative;
    }

    .form-icon {
        position: absolute;
        left: 15px;
        top: 50%;
        transform: translateY(-50%);
        color: var(--primary-a30);
        font-size: 20px;
    }

    .form-control {
        width: 100%;
        padding: 12px 20px 12px 45px;
        background: rgba(40, 40, 40, 0.8);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 8px;
        color: white;
        font-size: 16px;
        transition: all 0.3s ease;
    }

    .form-control:focus {
        border-color: var(--primary-a30);
        box-shadow: 0 0 0 3px rgba(255, 165, 0, 0.2);
        outline: none;
    }

    .form-control::placeholder {
        color: rgba(255, 255, 255, 0.5);
    }

    .login-btn {
        width: 100%;
        padding: 12px;
        background: var(--primary-a30);
        color: #121212;
        border: none;
        border-radius: 8px;
        font-weight: 600;
        font-size: 16px;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-top: 10px;
    }

    .login-btn:hover {
        background: var(--primary-a50);
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(255, 165, 0, 0.3);
    }

    .login-links {
        margin-top: 20px;
        text-align: center;
    }

    .login-links a {
        color: var(--primary-a30);
        text-decoration: none;
        transition: color 0.3s ease;
    }

    .login-links a:hover {
        color: var(--primary-a50);
        text-decoration: underline;
    }

    .divider {
        display: flex;
        align-items: center;
        margin: 20px 0;
        color: rgba(255, 255, 255, 0.5);
    }

    .divider::before,
    .divider::after {
        content: "";
        flex: 1;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .divider-text {
        padding: 0 10px;
    }
</style>

<div class="login-section">
    <div class="login-card">
        <div class="login-header">
            <h2>Welcome Back</h2>
            <p>Sign in to access your ProjXpert dashboard</p>
        </div>

        <form method="POST" action="{% url 'user_management:login' %}">
            {% csrf_token %}
            
            <div class="form-group">
                <i class="ri-mail-line form-icon"></i>
                <input type="email" name="email" class="form-control" placeholder="Email Address" required>
            </div>
            
            <div class="form-group">
                <i class="ri-lock-password-line form-icon"></i>
                <input type="password" name="password" class="form-control" placeholder="Password" required>
            </div>
            
            <div class="form-group" style="text-align: right;">
                <a href="{% url 'user_management:forgot_password' %}" class="login-links">Forgot Password?</a>
            </div>
            
            <button type="submit" class="login-btn">
                <i class="ri-login-box-line"></i> Login
            </button>
        </form>

        <div class="divider">
            <span class="divider-text">or</span>
        </div>

        <div class="login-links">
            <p>Don't have an account? <a href="{% url 'user_management:register' %}">Create Account</a></p>
        </div>
    </div>
</div>

{% endblock %}
