{% extends 'base.html' %}
{% load static %}

{% block content %}
<!-- Remix Icon CDN -->
<link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet">

<style>
        /* Centering the main div */
        .main-div {
        height: 95vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #1a1a1a;
        padding: 20px;
    }

    /* Forgot Password Card */
    .forgot-pass-card {
        background: #454545;
        padding: 30px;
        border-radius: 12px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.3);
        backdrop-filter: blur(8px);
        text-align: center;
        width: 90%;
        max-width: 450px;
    }

    /* Header & Paragraph */
    h3 {
        font-size: 26px;
        color: #ffc081;
        margin-bottom: 15px;
    }

    p {
        font-size: 18px;
        color: white;
        margin-bottom: 20px;
    }

    /* Input Field */
    .input-container {
        position: relative;
        width: 100%;
    }

    .input-field {
        width: 100%;
        padding: 12px 40px; /* Space for icon */
        font-size: 16px;
        border-radius: 8px;
        border: 1px solid white;
        background: rgba(255, 255, 255, 0.1);
        color: var(--a10);
        outline: none;
        transition: 0.3s ease-in-out;
    }

    .input-field:focus {
        border-color: #ff914d;
        box-shadow: 0px 0px 10px rgba(255, 145, 77, 0.6);
    }

    /* Icon Position */
    .input-icon {
        position: absolute;
        left: 12px;
        top: 50%;
        transform: translateY(-50%);
        font-size: 18px;
        color: #ffae63;
    }

    /* Buttons */
    .button-div {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
    }

    .btn {
        border: none;
        font-weight: bold;
        padding: 12px 20px;
        border-radius: 6px;
        cursor: pointer;
        transition: 0.3s;
        font-size: 16px;
    }

    .cancel-button {
        background-color: #2f2f2f;
        color: #ffb877;
        transition: background-color 0.3s ease-in-out, color 0.3s ease-in-out;
    }

    .cancel-button:hover {
        background-color: #3a3a3a; /* Slightly lighter for contrast */
        color: white;
        border:2px solid var(--a50);
        box-shadow: 0 0 20px var(--a30);
    }

    .search-button {
        background-color: var(--a30);
        color: #1a1a1a;
    }

    .search-button:hover {
        border:2px solid var(--a50);
        box-shadow: 0 0 20px var(--a30);
    }

</style>


<!-- Forgot Password Section -->
<div class="main-div">
    <div class="forgot-pass-card">
        <h3>Find Your Account</h3>
        <hr style="border: 0.5px solid rgba(255, 255, 255, 0.3); margin: 15px 0;">

        <p>Please enter your email address or mobile number to search for your account.</p>

        <!-- Input Field with Icon -->
        <div class="input-container">
            <i class="ri-mail-line input-icon"></i>
            <input type="text" class="input-field" placeholder="Email address or mobile number">
        </div>

        <!-- Buttons -->
        <div class="button-div">
            <a href="{% url 'user_management:login' %}">
                <button class="btn cancel-button">Cancel</button>
            </a>
            <button class="btn search-button">Search</button>
        </div>
    </div>
</div>
{% endblock %}
