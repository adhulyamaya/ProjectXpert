<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students for Course {{ course_id }}</title>
</head>
<body>
    <h1>Students for Course {{ course_id }}</h1>

    <table border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Student Group</th>
                <th>Abstract Title</th>
                <th>Project Status</th>
            </tr>
        </thead>
        <tbody>
            {% for student in students %}
                <tr>
                    <td>{{ student.name }}</td>
                    <td>{{ student.email }}</td>
                    <td>{{ student.student_group }}</td>
                    <td>{{ student.abstract_title }}</td>
                    <td>{{ student.project_status }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
